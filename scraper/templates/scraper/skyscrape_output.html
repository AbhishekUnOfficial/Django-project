<!DOCTYPE html>
<html>
<head>
  <title>Skyscrape Output</title>
</head>
<body>
  <h1>Skyscrape Output</h1>
  
  <div>
    <h2>Scraped URLs:</h2>
    <ul>
      {% for scraped_url in scraped_urls %}
        <li>Link: <a href="{{ scraped_url.1 }}">{{ scraped_url.1 }}</a></li>
        <li>Name: {{ scraped_url.0 }}</li>
      {% empty %}
        <li>No scraped URLs available.</li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
