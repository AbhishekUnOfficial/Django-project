<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Search Results</title>
</head>
<body class="bg-gradient-to-r from-sky-800 to-sky-400">
  <h1 class="text-center bg-black text-white mx-16 my-2 border-2 border-black rounded-2xl font-bold sm:text-7xl">Search Results</h1>
  <div class="text-5xl border-2 mx-16 my-2 p-4 rounded-2xl bg-yellow-100 border-black">
    {% if results %}
    <ul class="space-y-7">
      {% for name, link in results %}
      <li>
          <a href="{{ link }}"><span>{{ name }}</span></a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No search results found.</p>
    {% endif %}
  </div>
  <div class="text-center text-5xl">
    <form method="POST" action="{% url 'skyscrape' %}">
      {% csrf_token %}
      <div class="flex flex-col mx-16">
        <input class="rounded-2xl my-2 h-20" type="text" id="link" name="link" value="">
        <button class="border-2 bg-black font-bold my-2 py-2 px-2 text-7xl rounded-2xl text-white" type="submit">Scrape</button>
      </div>
    </form>
  </div>
</body>
</html>
