<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Search Results</title>
</head>

<body class="bg-gradient-to-r from-sky-800 to-sky-400">
  <h1 class="text-center my-2 font-bold sm:text-7xl">Search Results</h1>
  <div class="text-center text-5xl my-2">
    {% if results %}
    <ul>
      {% for name, link in results %}
      <li>
        <a href="{{ link }}">{{ name }}</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No search results found.</p>
    {% endif %}
  </div>
  <div class="text-center text-5xl">
    <form>
      <div class="flex flex-col mx-32">
        <input class="font-mono rounded-2xl my-2 h-20" type="text" id="link" name="link" value="">
        <button class="border-2 bg-black font-mono my-2 text-7xl rounded-2xl text-white" type="submit">Scrape</button>
      </div>
    </form>
  </div>
</body>

</html>
