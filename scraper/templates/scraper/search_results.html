<!DOCTYPE html>
<html>

<head>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Search Results</title>
</head>

<body class="bg-gradient-to-r from-teal-500 to-teal-900">
  <h1 class="text-center font-bold sm:text-7xl">Search Results</h1>
  <div class="mx-2">
    {% if results %}
    <ol>
      {% for name, link in results %}
      <li>
        <a href="{{ link }}">{{ name }}</a>
      </li>
      {% endfor %}
    </ol>
    {% else %}
    <p>No search results found.</p>
    {% endif %}
  </div>
</body>

</html>
