<!-- search_form.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Content Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-center">skyScraper</h1>

    <form method="POST" action="{% url 'skysearch' %}">
        {% csrf_token %}
        <label for="content_name">Enter Content Name:</label>
        <input type="text" id="content_name" name="content_name" required>
        <button type="submit">Search</button>
    </form>
</body>
</html>
