<!DOCTYPE html>
<html>

<head>
  <title>skyScraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-sky-800 to-sky-400" p-3">
  <h1 class="text-center text-4xl text-white pb-4">Skymovies Scraper</h1>
  <div class="text-center">
    <form class="p-2" method="POST" action="{% url 'skysearch' %}">
      {% csrf_token %}
      <!-- <label class="" for="content_name">Name:</label><br> -->
      <input class="text-center box-border border-2 h-auto w-auto border-black rounded-2xl" type="text" id="content_name" name="content_name" required><br>
      <button class="border-2 my-3 border-black bg-green-700 text-white rounded-2xl px-3" type="submit">Search</button>
    </form>
  </div>
</body>

</html>
