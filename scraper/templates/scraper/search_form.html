<!DOCTYPE html>
<html>

<head>
  <title>Skymovies Scraper</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <h1>Skymovies Scraper</h1>
  <div>
    <!-- form started -->
    <form id="clear" method="POST" action="{% url 'skysearch' %}">
      {% csrf_token %}
      <div>
        <!-- input box -->
        <input type="text" id="content_name" name="content_name" placeholder="Enter any content name"
          required><br>
      </div>
      <div class="">
        <!--search button -->
        <input type="submit" value="Search">
        <!-- clear button -->
        <input type="button" onclick="clearInput()" value="Clear">
      </div>
    </form>
  </div>

  <!-- script part -->
  <script>
    function clearInput() {
      document.getElementById("content_name").value = "";
    };
  </script>
</body>

</html>
