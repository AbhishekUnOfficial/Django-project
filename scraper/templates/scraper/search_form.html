<!DOCTYPE html>
<html>

<head>
  <title>skyScraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="text-5xl bg-gray-100 p-3">
  <h1 class="text-center rounded-2xl bg-black text-white m-2 p-3">Skymovies Scraper</h1>
  <div class="bg-white">
    <form class="p-2" method="POST" action="{% url 'skysearch' %}">
      {% csrf_token %}
      <label class="" for="content_name">Name:</label><br>
      <input type="text" id="content_name" name="content_name" required><br>
      <button class="border-2 border-black bg-green-700 text-white rounded-2xl p-2" type="submit">Search</button>
    </form>
  </div>
</body>

</html>
