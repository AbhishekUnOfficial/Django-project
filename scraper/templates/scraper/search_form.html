<!DOCTYPE html>
<html>

<head>
  <title>skyScraper</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-sky-800 to-sky-400">
  <h1 class="text-center text-8xl font-bold text-white my-2 pb-2">Skymovies Scraper</h1>
  <div class="text-center">
    <form class="p-2" method="POST" action="{% url 'skysearch' %}">
      {% csrf_token %}
      <div class="flex flex-col mx-16">
        <!-- <label class="" for="content_name">Name:</label><br> -->
        <input class="text-center font-mono box-border border-2 border-black rounded-2xl h-20 text-7xl"
          type="text" id="content_name" name="content_name" required><br>
        <button class="border-2 my-3 border-black bg-black text-white rounded-2xl px-3 font-mono text-7xl"
          type="submit">Search</button>
      </div>
    </form>
  </div>
</body>

</html>
