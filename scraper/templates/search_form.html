<!DOCTYPE html>
<html>

<head>
  <title>Skymovies Scraper</title>
  {% load static %}
  <link rel="stylesheet" href={% static 'main.css' %}>
</head>

<body>
  <h1>Skymovies Scraper</h1>
  <div class="card">
    <!-- form started -->
    <form id="clear" method="POST" action="{% url 'skysearch' %}">
      {% csrf_token %}
      <!-- input box -->
      <input class="text" type="text" id="content_name" name="content_name" placeholder="Enter any content name" required><br>
      <div class="btn-section">
        <!--search button -->
        <input class="btn-blue" type="submit" value="Search">
        <!-- clear button -->
        <input class="btn-red" type="button" onclick="clearInput()" value="Clear">
      </div>
    </form>
  </div>

  <!-- script part -->
  <script>
    function clearInput() {
      document.getElementById("content_name").value = "";
    };
  </script>
</body>

</html>
